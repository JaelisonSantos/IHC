<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="estilo/estilo.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CARD COMPENDIUM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="custom-body bg-dark ">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../Imagens/orichalco.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
            CARD COMPENDIUM
          </a>
          <div class="navbar-nav ms-auto">
            <a class="nav-link d-flex align-items-center" href="#">
              <span class="me-2"></span>
              <button class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                <img src="../Imagens/vagabundo.jpg" alt="Cadastro" width="50" height="60" class="d-inline-block align-text-center">
                LOGIN
              </button>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>  
      
      <!-- Modal de Login -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Nome de Usuário</label>
                  <input type="text" class="form-control" id="username" placeholder="Digite o seu nome de usuário">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Entrar</button>
              <a href="cadastro.html" class="btn btn-link">Cadastrar</a>
            </div>
          </div>
        </div>
      </div>

      
    </header>
    <main>  
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu email">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha">
              </div>
              <div class="mb-3">
                <label for="id-konami" class="form-label">ID Konami</label>
                <input type="text" class="form-control" id="id-konami" placeholder="Digite o seu ID Konami">
              </div>
              <div class="mb-3">
                <label for="aniversario" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="aniversario">
              </div>
              <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
